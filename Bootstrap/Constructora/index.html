<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Construcciones Futuras</title>
  <link rel="stylesheet" href="estilos.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body class="container-fluid bg-dark text-white d-flex flex-column gap-4">
  <header class="pt-4 ml-8 mr-8">
    <h1 class="display-4 fw-bold">Construcciones Futuras</h1>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="#">Construcciones Futuras</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Inicio <span class="sr-only">(actual)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#proyectos">Proyectos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contacto">Contacto</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  
  <main class="align-items-center px-4">
    <section class="sectionCarousel mx-auto w-75">

      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner w-100">
          <div class="carousel-item active">
            <img class="d-block w-75 mx-auto align-items-center" src="./imgs/constru1.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-75 mx-auto align-items-center" src="./imgs/constru2.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-75 mx-auto align-items-center" src="./imgs/constru3.jpg" alt="Third slide">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      
    </section>
  </main>
  
  <footer id="contacto">
    <div class="card bg-secondary text-white text-center">
      <div class="card-header">
        Contacto
      </div>
      <div class="card-body">
        <h5 class="card-title">Contacto</h5>
        <p class="card-text">Contactanos para cualquier consulta.</p>
        <a href="#" class="btn btn-primary">Contactanos</a>
      </div>
      <div class="card-footer text-center">
        Todos los derechos reservados &copy; 2025 Construcciones Futuras
      </div>
    </div>
  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
