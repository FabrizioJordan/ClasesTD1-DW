<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!--
    Construir un formulario de contacto básico, aplicando estilos simples utilizando CSS, practicando el
uso de etiquetas y colores.
Instrucciones:
1. Crear un archivo HTML llamado formulario.html:
• Insertar:
• Un título principal (<h2>) con el texto "Formulario de Contacto".
• Un formulario (<form>) que contenga:
• Un campo de texto para el nombre (<input type="text">).
• Un campo de texto para el correo electrónico (<input
type="email">).
• Un área de texto para el mensaje (<textarea>).
• Un botón para enviar (<button type="submit">).
• Utilizar etiquetas <label> para identificar cada campo.
2. Crear un archivo CSS llamado estilos.css:
• Aplicar los siguientes estilos:
• Al cuerpo (body):
• Cambiar la fuente a Arial o similar.
• Cambiar el color de fondo de la página a un gris claro.
• Al título (<h2>):
• Cambiar el color de letra a azul oscuro (navy).
• A los labels:
• Dejar el texto en color negro.-->
<body>
    <link rel="stylesheet" href="estilos.css">
    <h2>Formulario de Contacto</h2>    

    <form action="">
        <label for="">
            Nombre:
            <input type="text">
        </label>

        <label for="">
            Correo:
            <input type="email">
        </label>

        <label for="">
            Mensaje:
            <textarea name="" id=""></textarea>
        </label>

        <button type="submit">
            Enviar
        </button>

    </form>

</body>
</html>
